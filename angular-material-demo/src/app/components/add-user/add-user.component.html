<div class="submit-form mt-5">
  <div *ngIf="!submitted">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Pizza" value="" type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
      </mat-form-field>
    </div>
    
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Surname</mat-label>
        <input matInput placeholder="Ex. Pizza" value="" type="text" class="form-control" id="surname" [(ngModel)]="user.surname" name="surname" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Ex. Pizza" value="" type="number" class="form-control" id="age" [(ngModel)]="user.age" name="age" required>
      </mat-form-field>
    </div>

    <button (click)="saveUser()" mat-raised-button color="warn">Submit</button>
    <button mat-raised-button color="primary" (click)="backToList()">Back</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button mat-raised-button color="primary" (click)="backToList()">Back</button>
  </div>
</div>
