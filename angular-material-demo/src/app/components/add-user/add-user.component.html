<div class="submit-form">
  <div *ngIf="error_message">
    <h4 class="text-danger mb-3">{{ error_message }}</h4>
  </div>
  <div *ngIf="!submitted">
    <div class="form-group">
      <mat-form-field class="example-full-width" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Pizza" value="" type="text" id="name" [(ngModel)]="user.name" name="name" required>
      </mat-form-field>
    </div>
    
    <div class="form-group">
      <mat-form-field class="example-full-width" class="w-100">
        <mat-label>Surname</mat-label>
        <input matInput placeholder="Ex. Pizza" value="" type="text" id="surname" [(ngModel)]="user.surname" name="surname" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width" class="w-100">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Ex. Pizza" value="" type="number" id="age" [(ngModel)]="user.age" name="age" required>
      </mat-form-field>
    </div>

    <button (click)="saveUser()" mat-raised-button color="warn">Submit</button>
    <button mat-raised-button color="primary" (click)="backToList()" class="float-right">Back</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button mat-raised-button color="primary" (click)="backToList()" class="mt-3">Back</button>
  </div>
</div>
